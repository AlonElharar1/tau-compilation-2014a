S -> Program
Program -> CLASS program | CLASS
CLASS -> class CLASS-ID { CLASS-CONTENT }
CLASS -> class CLASS-ID extends CLASS-ID { CLASS-CONTENT }
CLASS-CONTENT -> FIELD | METHOD
FIELD -> TYPE IDS ;
IDS -> ID | ID , IDS
METHOD -> static METHOD_COMPLETE | METHOD_COMPLETE
METHOD_COMPLETE -> RETURN_TYPE ID METHOD_PARAMS METHOD_CONTENT
METHOD_CONTENT -> { } | { STMTS }
STMTS -> STMT STMTS | STMT
METHOD_PARAMS -> ( ) | ( FORMALS )
RETURN_TYPE -> TYPE | void
TYPE_ARRAY -> TYPE [ ]
TYPE ->  TYPE_ARRAY | int | boolean | string | CLASS_ID
FORMALS -> TYPE ID | TYPE ID , FORMALS
STMT -> LOCATION = EXPR ; | CALL ; | return ; | return EXPR ; | if ( EXPR ) STMT | if ( EXPR ) STMT else STMT | while ( EXPR ) STMT | break ; | continue ; | { STMT } | type ID ; | type ID = EXPR ;
EXPR -> LOCATION | CALL | this | new CLASS_ID ( ) | new TYPE | new TYPE EXPR | EXPR . length | EXPR BINOP EXPR | UNOP EXPR | LITERAL | ( EXPR )
CALL -> STATIC_CALL | VIRTUAL_CALL
STATIC_CALL  -> CLASS_ID . ID ( ) | CLASS_ID . ID ( EXPRS )
VIRTUAL_CALL -> EXPR . ID ( ) | ID ( ) | EXPR . ID ( EXPRS ) | ID ( EXPRS )
EXPRS -> EXPR | EXPR , EXPRS
LOCATION -> ID | EXPR . ID  | EXPR [ EXPR ]
BINOP -> + | - | * | / | % | && | || | < | <= | > | >= | == | != 
UNOP -> - | !
LITERAL -> INTEGER | STRING | true | false | null